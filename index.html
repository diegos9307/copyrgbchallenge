<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="header-container">
      THE GREAT <span class="title">RGB</span>GUESSING CHALLENGE
    </div>
  </header>
  <div class="score">
    SCORE: <span>0</span>
  </div>

  <div class="question-container">
    <div class="question">
      rgb(0, 0, 0)
    </div>
    <div class="options">
      <div class="option"></div>
      <div class="option"></div>
      <div class="option"></div>
    </div>
  </div>

  <div class="result won">
    <span>THAT'S RIGHT!!!</span>
    <div class="close">
      <a href="#">Next</a>
    </div>
  </div>
  <div class="result lost">
    <span>NOOOOOO, TRY AGAIN :( :(</span>
    <div class="close">
      <a href="#">Play Again</a>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
